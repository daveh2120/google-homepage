<!DOCTYPE html>

<html>

<!-- Head -->

<head lang="en">
    <title>Google</title>
    <link rel="stylesheet" href="/google-homepage/assets/styles.css">
    <link rel='icon' href="/google-homepage/assets/gsa_shadowed_144dp.png" type='image/x-icon'/>
</head>

<!-- Main Content -->

<body>

    <nav class="nav">
            
        <a class="navlink" href="#">Gmail</a>
        <a class="navlink" href="#">Images</a>
        <a href="#"><img class="app_logo" src="/google-homepage/assets/60991.svg" alt="Apps"></a>
        <a class="sign_in" href="#">Sign in</a>

    <main>

        <div class="logo_container">
            <img class="google_logo" src="/google-homepage/assets/googlelogo_color_272x92dp.png" alt="">
        </div>
        
        <div class="search_bar">
            <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            <input class="searchbar" type="text">
        </div>

        <div class="buttons">
            <input class="google-search" value="Google Search" type="submit">
            <input class="feeling-lucky" value="I'm Feeling Lucky" type="submit">
        </div>

        <div class="auto-delete">
            <img class="shield" src="google-homepage/assets/logo-myaccount-callout-68px.png">
            
            <p class="data-expiration">Easily set an expiration date for your data. <a class="auto-delete" href="#">Turn on Auto-delete</a></p>
        </div>

        <p class="translate">Google offered in: <a href="#">ภาษาไทย</a></p>

    </main>

</body>
